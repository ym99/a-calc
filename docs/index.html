<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="cache-control" content="max-age=0"/>
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT"/>
        <meta http-equiv="pragma" content="no-cache" />
        <meta name="viewport" content="width=350">
        
        <style>
            @font-face {
                font-family: DSEG;
                src: url(fonts/DSEG7-Modern/DSEG7Modern-BoldItalic.woff);
            }

            table {
                border-collapse: separate;
                border-spacing: 15px 15px;
                border: solid 2px black;
                background-color: #cccccc;
            }

            td {
                border: solid 1px black;
                width: 50px;
                height: 50px;
                text-align: center;
                font-family: Britannic;
                font-size: 18pt;
                cursor: hand;
                background-color: white;
            }

            #result {
                font-family: DSEG;
                text-align: right;
                padding: 0px 15px 0px 15px;
                cursor: default;
                background-color: #aaaaaa;
            }

            .separator {
                border: none;
                width: 0px;
                cursor: default;
                background-color: inherit;
            }

            .digits {
                background-color: black;
                color: white;
            }
        </style>

        <script>
            function getResult() {
                return document.getElementById("result").innerHTML; 
            }

            function setResult(x) {
                document.getElementById("result").innerHTML = x; 
            }

            function onDigitClick(td) {
                var value = td.childNodes[0].wholeText;
            
                var oldResult = getResult();
                
                if (oldResult === "0") {
                    oldResult = "";
                }
                
                if (oldResult === "00") {
                    oldResult = "";
                }

                if (oldResult === "" && value === "00") {
                    value = "0";
                }

                var newResult = oldResult + value;
                setResult(newResult);
            }

            function onPeriodClick() {
                var oldResult = getResult();
            
                var newResult;
                if(oldResult.indexOf('.') >= 0) {
                    newResult = oldResult;
                }
                else {
                    newResult = oldResult + "." ;
                }
            
                setResult(newResult);
            }

        </script>
    </head>
    <body>
        <table> 
            <tr>
              <td id="result" colspan="6">0</td>
            </tr>
            
            <tr>
              <td class="digits" onclick="onDigitClick(this);">7</td>
              <td class="digits" onclick="onDigitClick(this);">8</td>
              <td class="digits" onclick="onDigitClick(this);">9</td>
              <td class="separator"></td>
              <td>%</td>
              <td>&#x221a;</td>
            </tr>
            
            <tr>
              <td class="digits" onclick="onDigitClick(this);">4</td>
              <td class="digits" onclick="onDigitClick(this);">5</td>
              <td class="digits" onclick="onDigitClick(this);">6</td>
              <td class="separator"></td>
              <td>&times;</td>
              <td>&#247;</td>
            </tr> 
            
            <tr>
              <td class="digits" onclick="onDigitClick(this);">1</td>
              <td class="digits" onclick="onDigitClick(this);">2</td>
              <td class="digits" onclick="onDigitClick(this);">3</td>
              <td class="separator"></td>
              <td rowspan="2">+</td>
              <td>-</td>
            </tr> 
            
            <tr>
              <td class="digits" onclick="onDigitClick(this);">0</td>
              <td class="digits" onclick="onDigitClick(this);">00</td>
              <td class="digits" onclick="onPeriodClick();">.</td>
              <td class="separator"></td>
              <td>=</td>
            </tr>
           
          </table>
    </body>
</html>
